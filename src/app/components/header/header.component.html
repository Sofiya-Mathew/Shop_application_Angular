
<mat-toolbar class="toolbar bg-gradient-to-r from-sky-200 to-teal-100">
    <a routerLink="home" >My Shop</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon
        [matBadge]="itemsQuantity"
        [matBadgeHidden]="!itemsQuantity"
        matBadgeColor="warn"
        >shopping_cart</mat-icon>    
    </button>
    <mat-menu #menu="matMenu">
    <div class=" p-3 divide-y divide-solid">
        <div class="pb-3 flex justify-between">
            <span class="mr-16">{{itemsQuantity}}</span>
            <a routerLink="cart"> view cart</a>
        </div>
        <div class=" py-3 " *ngIf="cart.items.length">
            <div class=" flex justify-between font-light mb-2 " *ngFor="let item of cart.items">
                {{item.name}} X {{item.quantity}}
                <span class="font-bold">{{item.price | currency:'&#8377;'}}</span>
              </div>
                  
        </div>
        <div class="flex font-light py-3 justify-between">
            Total:
            <span class="font-bold">{{getTotal(cart.items) | currency: '&#8377;'}}</span>
        </div>
        <div class="pt-3 flex justify-between ">
          <button (click)="onClearCart()"
           class="bg-rose-600 text-white rounded-full w-9 h-9">
            <mat-icon>remove_shopping_cart</mat-icon>
          </button>
          <button class="bg-green-600 text-white rounded-full w-9 h-9" routerLink="cart">
            <mat-icon>shopping_cart</mat-icon>
          </button>
        </div>
    </div>
    </mat-menu>
</mat-toolbar>
